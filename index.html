<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astrofruit - SummerWatermelon</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="red-bg"></div>
            <div class="animate-display">
                <!-- I create a small circle to hide a text -->
                <div class="big-circle">
                    <div class="small-circle">
                        <div class="circle"></div>
                    </div>
                    <div class="inc-text">
                        <h3>astrofruit</h3>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar-container">
            <div class="logo">
                <h3>astrofruit</h3>
            </div>
            <!-- Create empty <div> for adaptable lines -->
            <div class="hamburger">
                <div class="hamburger-line left-line"></div>
                <div class="hamburger-line middle-line"></div>
                <div class="hamburger-line right-line"></div>
            </div>
            <div class="nav-toggle"></div>
            <nav id="navbar-menu" class="navbar">
                <ul>
                    <li><a href="#">PRODUCT</a></li>
                    <li><a href="#">FARM</a></li>
                    <li><a href="#">REVIEW</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </nav>
        <section>
            <div class="watermelon-pcs-container">
                <div class="piece left-top-piece" id="left-top">
                    <img src="./img/watermelone-piece.png">
                </div>
                <div class="piece left-bottom-piece" id="left-bot">
                    <img src="./img/watermelone-piece.png">
                </div>
                <div class="piece right-top-piece" id="right-top">
                    <img src="./img/watermelone-piece.png">
                </div>
                <div class="piece right-bottom-piece" id="right-bot">
                    <img src="./img/watermelone-piece.png">
                </div>
            </div>
            <div class="astro-melon-container">
                <img src="./img/main.png" id="astro">
            </div>
            <div class="text-container">
                <div class="text summer-text">
                    <h1>Summer</h1>
                </div>
                <div class="text watermelon-text">
                    <h1>Watermelon</h1>
                </div>
            </div>
        </section>
    </div>

    <!-- Import GSAP by CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script src="./animation.js"></script>
    <script src="./navbar-toggle.js"></script>

</body>
</html>
